agent : {
  file-reader : {
    file-path : "/Users/jbackfield/temp.log"
  }
  test-generator : {
    string : "foo bar nuggets"
    count : 10
    stop : true
    per-min : false
  }
  normalizer-system : {
    chains : [
      {
        name : "Handle Forwarders"
        normalizers : [
          {
            name : "Match on Fo+"
            expression : "f[o]+"
            extractors : [
              {
                field : "priority"
                parser : "Text(\"HIGH\");"
              }
            ]
            child-normalizers : [
              {
                name : "Match on Foo"
                expression : "foo .+"
                extractors : [
                  {
                    field : "priority"
                    parser : "Text(\"LOW\");"
                  },
                  {
                    field : "source"
                    parser : "Text(\"1.1.1.1\");"
                  },
                  {
                    field : "remainder"
                    parser : "Regex(1, \"foo (.+)\");"
                  },
                  {
                    field : "column"
                    parser : "Column(\" \", 3);"
                  }
                ]
                child-normalizers : []
              }
            ]
          }
        ]
      }
    ]
  }
}
